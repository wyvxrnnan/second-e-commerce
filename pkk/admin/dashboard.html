<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin only</title>
    <link rel="stylesheet" href="../style/dashboard.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="links">
            <a href="dashboard.html"><ion-icon name="home-outline"></ion-icon></a>
            <a><ion-icon name="pie-chart-outline"></ion-icon></a>
            <a><ion-icon name="cube-outline"></ion-icon></a>
            <a><ion-icon name="person-outline"></ion-icon></a>
            <a><ion-icon name="log-out-outline"></ion-icon></a>           
        </div>
    </div>
    <div class="content">
        <div class="card-container">
            <div class="card">
                <div class="left">
                    <ion-icon name="document-text-outline"></ion-icon>
                </div>
                <div class="right">
                    <button class="btn">add</button>
                    <span class="desc">add stock item</span>
                </div>
            </div>

            <div class="card">
                <div class="left">
                    <ion-icon name="person-circle-outline"></ion-icon>
                </div>
                <div class="right">
                    <span class="title">555</span>
                    <span class="desc">registered user</span>
                </div>
            </div>

            <div class="card">
                <div class="left">
                    <ion-icon name="pricetag-outline"></ion-icon>
                </div>
                <div class="right">
                    <span class="title">555</span>
                    <span class="desc">registered item</span>
                </div>
            </div>
        </div>

        <div class="table-container">
            <div class="table">
                <div class="header">Items</div>
                <table>
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>name</th>
                            <th>price</th>
                            <th>image</th>
                            <th>action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>ini produk</td>
                            <td>10.000</td>
                            <td>img</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
